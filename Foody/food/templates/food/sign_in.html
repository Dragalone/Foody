{% extends 'food/base.html' %}
{% load static %}

{% block extracss %}
<link rel="stylesheet" href="{% static 'food/css/sign.css' %}">
{% endblock %}


{% block content %}
<section class="vh-100 bg-image background_img">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3 ">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card-sign">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Войти в аккаунт</h2>
              <form method="post">
                {% csrf_token %}
                {% for f in form %}

                <div class="form-outline mb-4">
                  {{ f }}
                </div>
                <div>{{ f.errors }}  </div>
                {% endfor %}

                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Войти
                  </button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Нет аккаунта? <a href="{% url 'sign_up' %}"
                                                                                 class="fw-bold text-body"><u>Зарегистрироваться здесь</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
